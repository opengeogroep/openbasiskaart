<IfModule mod_ssl.c>
<VirtualHost _default_:443>
    Include openbasiskaart.inc

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/openbasiskaart-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/openbasiskaart-ssl-goaccess.log goaccess

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/v3.openbasiskaart.nl/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/v3.openbasiskaart.nl/privkey.pem
</VirtualHost>
</IfModule>
