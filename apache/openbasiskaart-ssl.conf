<IfModule mod_ssl.c>
<VirtualHost _default_:443>
        Include openbasiskaart.inc
        
        # Logging                        
        ErrorLog ${APACHE_LOG_DIR}/openbasiskaart-ssl-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/openbasiskaart-ssl-access.log combined

        SSLEngine on
	SSLCertificateFile    /etc/ssl/www.openbasiskaart.nl.2018.crt
	SSLCertificateKeyFile /etc/ssl/private/www.openbasiskaart.nl.2018.key
	SSLCertificateChainFile /etc/ssl/www.openbasiskaart.nl.2018.intermediate.crt

	SSLProtocol ALL -SSLv2 -SSLv3
	SSLHonorCipherOrder On
	SSLCipherSuite ECDH+AESGCM:ECDH+CHACHA20:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS:!AES256

</VirtualHost>
</IfModule>
