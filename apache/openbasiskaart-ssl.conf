<IfModule mod_ssl.c>
<VirtualHost _default_:443>
        Include openbasiskaart.inc
        
        # Logging                        
        ErrorLog ${APACHE_LOG_DIR}/openbasiskaart-ssl-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/openbasiskaart-ssl-access.log combined

        SSLEngine on
        SSLCertificateFile    /etc/ssl/www.openbasiskaart.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/www.openbasiskaart.nl.key
        SSLCertificateChainFile /etc/ssl/thawte.intermediates.crt
</VirtualHost>
</IfModule>
