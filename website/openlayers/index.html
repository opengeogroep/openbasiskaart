<!DOCTYPE html>
<html>
    <head>
        <title>Openbasiskaart - OpenLayers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />
        <style type="text/css">
            html, body {
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body onload="init()">
        <div id="map"></div>
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript">
            function init(){
                var map = new OpenLayers.Map( 'map', {
                    displayProjection: new OpenLayers.Projection("EPSG:4326")
                } );

                var osm_rd_tms_layer = new OpenLayers.Layer.TMS( "osm-rd-TMS",
                    "http://openbasiskaart.nl/mapcache/tms/",
                    { layername: 'osm@rd', type: "png", serviceVersion:"1.0.0",
                      gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
                      tileOrigin: new OpenLayers.LonLat(-285401,22598),
                      resolutions:[3440.64,1720.32,860.16,430.08,215.04,107.52,53.76,26.88,13.44,6.72,3.36,1.68,0.84,0.42,0.21],
                      zoomOffset:0,
                      units:"m",
                      maxExtent: new OpenLayers.Bounds(-285401.920000,22598.080000,595401.920000,903401.920000),
                      projection: new OpenLayers.Projection("EPSG:28992"),
                      sphericalMercator: false
                    }
                );
                map.addLayers([osm_rd_tms_layer]);

                if(!map.getCenter()) {
                    map.zoomToMaxExtent();
                }
            }
        </script>
    </body>
</html>
