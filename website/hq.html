<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mod-mapcache demo service</title>
    <style type="text/css">
    html, body {
        height: 100%;
        width: 100%;
        border: 0px;
        margin: 0px;
        padding: 0px;
    }
    #map {
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        border: 1px solid black;
        margin: 0px;
        padding: 0px;
    }
    </style>
    <script src="openlayers/OpenLayers.js"></script>
    <script type="text/javascript">

var map;

    map = new OpenLayers.Map( 'map', {
        displayProjection: new OpenLayers.Projection("EPSG:4326")
    } );
    var osm_hq_rd_hq_tms_layer = new OpenLayers.Layer.TMS( "osm-hq-rd-hq-TMS",
        "/mapcache/tms/",
        { layername: 'osm-hq@rd-hq', type: "png", serviceVersion:"1.0.0",
          gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
          tileOrigin: new OpenLayers.LonLat(-285401.920000,22598.080000),

          projection: new OpenLayers.Projection("EPSG:28992".toUpperCase()),
          sphericalMercator: false
        }
    );
    map.addLayer(osm_hq_rd_hq_tms_layer);

    var osm_nb_hq_rd_hq_tms_layer = new OpenLayers.Layer.TMS( "osm-nb-hq-rd-hq-TMS",
        "/mapcache/tms/",
        { layername: 'osm-nb-hq@rd-hq', type: "png", serviceVersion:"1.0.0",
          gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
          tileOrigin: new OpenLayers.LonLat(-285401.920000,22598.080000),
          resolutions:[3440.64,1720.32,860.16,430.08,215.04,107.52,53.76,26.88,13.44,6.72,3.36,1.68,0.84,0.42,0.21,0.105],
          tileSize: new OpenLayers.Size(256, 256),
          zoomOffset:0,
          units:"m",
          maxExtent: new OpenLayers.Bounds(-285401.920000,22598.080000,595401.920000,903401.920000),
          projection: new OpenLayers.Projection("EPSG:28992".toUpperCase()),
          sphericalMercator: false
        }
    );
    map.addLayer(osm_nb_hq_rd_hq_tms_layer);

    var osm_nb_rd_tms_layer = new OpenLayers.Layer.TMS( "osm-nb-rd-TMS",
        "/mapcache/tms/",
        { layername: 'osm-nb@rd', type: "png", serviceVersion:"1.0.0",
          gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
          tileOrigin: new OpenLayers.LonLat(-285401.920000,22598.080000),

          maxExtent: new OpenLayers.Bounds(-285401.920000,22598.080000,595401.920000,903401.920000),
          projection: new OpenLayers.Projection("EPSG:28992".toUpperCase()),
          sphericalMercator: false
        }
    );
    map.addLayer(osm_nb_rd_tms_layer);

    var osm_rd_tms_layer = new OpenLayers.Layer.TMS( "osm-rd-TMS",
        "/mapcache/tms/",
        { layername: 'osm@rd', type: "png", serviceVersion:"1.0.0",
          gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
          tileOrigin: new OpenLayers.LonLat(-285401.920000,22598.080000),
          resolutions:[3440.63999999999987267074,1720.31999999999993633537,860.15999999999996816769,430.07999999999998408384,215.03999999999999204192,107.51999999999999602096,53.75999999999999801048,26.87999999999999900524,13.43999999999999950262,6.71999999999999975131,3.35999999999999987566,1.67999999999999989342,0.84000000000000003553,0.42000000000000001776,0.21000000000000000888,0.10500000000000000444,0.05250000000000000000,0.02625000000000000000,0.01312500000000000000,0.00656250000000000000,0.00328125000000000000,0.00164062500000000000],
          zoomOffset:0,
          units:"m",
          maxExtent: new OpenLayers.Bounds(-285401.920000,22598.080000,595401.920000,903401.920000),
          projection: new OpenLayers.Projection("EPSG:28992".toUpperCase()),
          sphericalMercator: false
        }
    );
    map.addLayer(osm_rd_tms_layer);

    var osm_epsg3857_epsg3857_tms_layer = new OpenLayers.Layer.TMS( "osm-epsg3857-epsg3857-TMS",
        "/mapcache/tms/",
        { layername: 'osm-epsg3857@epsg3857', type: "png", serviceVersion:"1.0.0",
          gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
          tileOrigin: new OpenLayers.LonLat(-20037508.342800,-20037508.342800),
          resolutions:[78271.51696399999491404742,39135.75848199999745702371,19567.87924099999872851186,9783.93962049999936425593,4891.96981024999968212796,2445.98490512999978818698,1222.99245255999994697049,611.49622628099996290985,305.74811314099997616722,152.87405656999999337131,76.43702828520000025492,38.21851414260000012746,19.10925707130000006373,9.55462853565000003186,4.77731426781999957143,2.38865713390999978571,1.19432856695999989327,0.59716428347799999088,0.29858214173899998656],
          zoomOffset:0,
          units:"m",
          maxExtent: new OpenLayers.Bounds(-20037508.342800,-20037508.342800,20037508.342800,20037508.342800),
          projection: new OpenLayers.Projection("EPSG:3857".toUpperCase()),
          sphericalMercator: true
        }
    );
    map.addLayer(osm_epsg3857_epsg3857_tms_layer);

    if(!map.getCenter())
        map.zoomToMaxExtent();
    map.addControl(new OpenLayers.Control.LayerSwitcher());
    map.addControl(new OpenLayers.Control.MousePosition());
}
    </script>

<body onload="init()">
    <div id="map">
  </div>

</body></html>
